name: CI for dbtf Models

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run dbtf CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install dbtf CLI
        run: |
          curl -fsSL https://public.cdn.getdbt.com/fs/install/install.sh | sh -s -- --update
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "alias dbtf=$HOME/.local/bin/dbt" >> ~/.bashrc
          source ~/.bashrc
          ls -l $HOME/.local/bin
          /home/runner/.local/bin/dbt --version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Create Snowflake profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          real_estate_valuation_fusion:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: "${{ secrets.SNOWFLAKE_ACCOUNT }}"
                user: "${{ secrets.SNOWFLAKE_USER }}"
                password: "${{ secrets.SNOWFLAKE_PASSWORD }}"
                role: "${{ secrets.SNOWFLAKE_ROLE }}"
                database: REAL_ESTATE_VAL_DEV
                warehouse: COMPUTE_WH
                schema: STAGING
                threads: 4
          EOF

      - name: Run dbt debug
        run: /home/runner/.local/bin/dbtf debug --profiles-dir ~/.dbt --profile real_estate_valuation_fusion --target dev

      - name: Run dbt compile
        run: /home/runner/.local/bin/dbtf compile --target dev

      - name: Run data tests
        run: /home/runner/.local/bin/dbtf test --select tag:data_tests --target dev

      - name: Run unit tests
        run: /home/runner/.local/bin/dbtf test --select tag:unit_tests --target dev
